<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle display-1 text-primary"></i>
      <h3 class="mt-2 fw-bold">Welcome Back</h3>
      <p class="text-muted">Please login to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label fw-bold"><i class="bi bi-envelope-fill me-2"></i>Email</label>
        <input type="email" class="form-control" placeholder="Enter your email" formControlName="email">
        <div class="text-danger small" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</small>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label fw-bold"><i class="bi bi-lock-fill me-2"></i>Password</label>
        <input type="password" class="form-control" placeholder="Enter your password" formControlName="password">
        <div class="text-danger small" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100 py-2 mt-3">
        <i class="bi bi-box-arrow-in-right me-2"></i>Login
      </button>

      <!-- Extra Links -->
      <div class="mt-3 text-center">
        <a href="#" class="text-decoration-none">Forgot password?</a>
      </div>
    </form>
  </div>
</div>
